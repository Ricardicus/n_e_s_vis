language: cpp
dist: bionic

addons:
  apt:
    packages: &common-apt-packages
      - python3-pip

matrix:
  include:
    - name: "clang-tidy 9"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - *common-apt-packages
            - clang-9
            - clang-tidy-9
            - libstdc++-8-dev
            # sfml dependencies
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libflac-dev
            - libvorbis-dev
            - libgl1-mesa-dev
      script:
        - CXX=clang++-9 cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
        - travis_wait run-clang-tidy-9.py -q -p . "application" -header-filter=".*/application/.*"


    - name: "clang-format"
      addons:
        apt:
          packages:
            - *common-apt-packages
            - clang-format
      before_script: []
      script:
        - find application -name *.h -o -name *.cpp | xargs clang-format -style=file -i
        - git diff --exit-code

    - name: "gcc 7"
      addons: &gcc7
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *common-apt-packages
            - g++-7
            # sfml dependencies
            - libxrandr-dev
            - libudev-dev
            - libopenal-dev
            - libflac-dev
            - libvorbis-dev
            - libgl1-mesa-dev
      env: MATRIX_EVAL="CXX=g++-7 BUILD_TYPE=Debug"

    - name: "gcc 7 release"
      addons: *gcc7
      env: MATRIX_EVAL="CXX=g++-7 BUILD_TYPE=Release"

install:
  - python3 -m pip install pip --upgrade
  - python3 -m pip install cmake==3.14.4 ninja==1.9.0.post1 --upgrade --user

before_script:
  - cmake --version
  - ninja --version
  - mkdir _build && cd _build
  - eval "${MATRIX_EVAL}"

script:
  - cmake -DCMAKE_BUILD_TYPE="$BUILD_TYPE" $CMAKE_EXTRA_OPTIONS ..
  - cmake --build . --parallel 2
